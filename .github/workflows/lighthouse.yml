name: Lighthouse CI
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Run server and Lighthouse CI
        run: |
          yarn dev & # ë°±ê·¸ë¼ìš´ë“œì—ì„œ ì„œë²„ ì‹œìž‘
          sleep 10 # ì„œë²„ê°€ ì™„ì „ížˆ ì‹œìž‘ë  ë•Œê¹Œì§€ ëŒ€ê¸°

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Format lighthouse score
        if: success() # Lighthouse CIê°€ ì„±ê³µí–ˆì„ ë•Œë§Œ ì‹¤í–‰
        uses: actions/github-script@v6 # v3ì—ì„œ v6ë¡œ ì—…ê·¸ë ˆì´ë“œ
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            try {
              if (!fs.existsSync('.lighthouseci/manifest.json')) {
                core.setFailed('manifest.json not found');
                return;
              }
              
              const rawData = fs.readFileSync('.lighthouseci/manifest.json', 'utf8');
              if (!rawData) {
                core.setFailed('manifest.json is empty');
                return;
              }
              
              const results = JSON.parse(rawData);
              let comments = "";

              results.forEach((result) => {
                const { summary, url, jsonPath } = result;
                const details = JSON.parse(fs.readFileSync(jsonPath));
                const { audits } = details;
                const formatResult = (res) => Math.round(res * 100);

                Object.keys(summary).forEach(
                  (key) => (summary[key] = formatResult(summary[key]))
                );

                const score = (res) => (res >= 90 ? "ðŸŸ¢" : res >= 50 ? "ðŸŸ " : "ðŸ”´");

                const comment = [
                  `âš¡ Lighthouse report for ${url}`,
